<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			canvas{
				border: 1px solid red;
			}
		</style>
	</head>
	<body>
		<canvas width="500" height="800"></canvas>
	</body>
	<script>
		var v = document.querySelector("canvas");
		var cxt = v.getContext("2d");
		
		cxt.moveTo(50,100);
		cxt.lineTo(70,60);
		cxt.lineTo(90,160);
		cxt.lineTo(110,40);
		cxt.lineTo(150,200);
		cxt.strokeStyle = "red";
		cxt.lineWidth = 5;
		
		cxt.stroke();
	</script>
</html>
