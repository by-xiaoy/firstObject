<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="angular.js"></script>
</head>
<style>
    .red {
        background-color: red;
    }
</style>
<body>
<div ng-controller="LotteryController">
    <div ng-class="{red: x > 5}"
         ng-if="x > 5">
        You won!
    </div>
    <button ng-click="x = generateNumber()"
            ng-init="x = 0">
        Draw Number
    </button>
    <p>Number is: {{ x }}</p>
</div>
<script src="js/directiveTest07.js"></script>
</body>
</html>
